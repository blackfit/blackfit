<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THIAGO BLACKFIT</title>
  <link rel="stylesheet" href="src/styles/estilo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="src/js/admin.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="criacao">

    <h1>Cadastro</h1>

    <label for="cpf">CPF do Aluno</label>
    <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">


    <label for="nome">Nome do Aluno</label>
    <input type="text" name="nome" id="nome" placeholder="Nome do aluno">

  </div>

  <div class="semana">
    <button class="ondayactive"  onclick="definirDia('seg')">SEGUNDA</button>
    <button class="offdayactive" onclick="definirDia('ter')">TERÇA</button>
    <button class="offdayactive" onclick="definirDia('qua')">QUARTA</button>
    <button class="offdayactive" onclick="definirDia('qui')">QUINTA</button>
    <button class="offdayactive" onclick="definirDia('sex')">SEXTA</button>
    <button class="offdayactive" onclick="definirDia('sab')">SÁBADO</button>
  </div>

  <div class='acoes'>

    <button id="novo" onclick="novoCampo()">
      <i class="material-icons">add_box</i>
    </button>

    <button id="nova" onclick="novaLegenda()">
      <i class="material-icons" style="color: blue">add_box</i>
    </button>

    <button id="nova" onclick="concluirTreino()">
      <i class="material-icons" style="color: green">send</i>
    </button>

  </div>


  <div class="treino onday" id="seg">


    <p class="daystyle">TREINO SEGUNDA</p>

    <div class="so-treino-seg">
      <input type="text" class="treinos" name="treino-seg-0" id="treino-seg-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-seg">
      <input type="text" class="legendas" name="legenda-seg-0" id="legenda-seg-0" placeholder="Digite a legenda">
    </div>

  </div>

  <div class="treino offday" id="ter">

    <p class="daystyle">TREINO TERÇA</p>

    <div class="so-treino-ter">
      <input type="text" class="treinos" name="treino-ter-0" id="treino-ter-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-ter">
      <input type="text" class="legendas" name="legenda-ter-0" id="legenda-ter-0" placeholder="Digite a legenda">
    </div>

  </div>

  <div class="treino offday" id="qua">

    <p class="daystyle">TREINO QUARTA</p>

    <div class="so-treino-qua">
      <input type="text" class="treinos" name="treino-qua-0" id="treino-qua-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-qua">
      <input type="text" class="legendas" name="legenda-qua-0" id="legenda-qua-0" placeholder="Digite a legenda">
    </div>

  </div>

  <div class="treino offday" id="qui">

    <p class="daystyle">TREINO QUINTA</p>

    <div class="so-treino-qui">
      <input type="text" class="treinos" name="treino-qui-0" id="treino-qui-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-qui">
      <input type="text" class="legendas" name="legenda-qui-0" id="legenda-qui-0" placeholder="Digite a legenda">
    </div>

  </div>

  <div class="treino offday" id="sex">

    <p class="daystyle">TREINO SEXTA</p>

    <div class="so-treino-sex">
      <input type="text" class="treinos" name="treino-sex-0" id="treino-sex-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-sex">
      <input type="text" class="legendas" name="legenda-sex-0" id="legenda-sex-0" placeholder="Digite a legenda">
    </div>

  </div>


  <div class="treino offday" id="sab">

    <p class="daystyle">TREINO SABÁDO</p>

    <div class="so-treino-sab">
      <input type="text" class="treinos" name="treino-sab-0" id="treino-sab-0" placeholder="Digite o treino">
    </div>

    <div class="so-legendas-sab">
      <input type="text" class="legendas" name="legenda-sab-0" id="legenda-sab-0" placeholder="Digite a legenda">
    </div>

  </div>

</body>

</html>
